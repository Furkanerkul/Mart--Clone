    <script>

        let header = document.querySelector('body header')
        let nav = document.querySelector('body nav')
        let navUl = document.querySelectorAll('body header nav ul li a')

        document.addEventListener('scroll', function () {
            if (parseInt(scrollY) >= 150) {
                document.querySelector('body .scrollTop').style.display = 'block'
                header.style.position = 'sticky'
                header.style.top = '0px'
                nav.style.backgroundColor = 'white'
                for (let i = 0; i < navUl.length; i++) {
                    navUl[i].style.color = 'black'
                }
                document.querySelector('#hamburger').style.color = 'black'
                document.querySelector('body header nav ul img').src = 'imgs/logo2.png'
                document.querySelector('body header nav ul li #anasayfa .cizgi').style.backgroundColor = 'green'
            }
            else {
                document.querySelector('body .scrollTop').style.display = 'none'
                header.style.position = 'static'
                nav.style.backgroundColor = 'transparent'
                for (let i = 0; i < navUl.length; i++) {
                    navUl[i].style.color = 'white'
                }
                document.querySelector('#hamburger').style.color = 'inherit'
                document.querySelector('body header nav ul img').src = 'imgs/logo.png'
                document.querySelector('body header nav ul li #anasayfa .cizgi').style.backgroundColor = 'white'
            }
        })
    </script>
