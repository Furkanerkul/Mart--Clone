</head>

<body id="body">
    <header>
        <nav>
            <ul type="none">
                <a href="index.html"><img src="imgs/logo.png" alt="marti-logo"></a>
                <li><a href="index.html" id="anasayfa">Anasayfa <div class="cizgi"></div></a></li>
                <li><a href="#" id="hakkimizda">Hakkımızda <div class="cizgi"></div> <div class="kurucumuz">Kurucumuz</div></a></li>
                <li><a href="#" id="yatirim">Yatırımcılar <div class="cizgi"></div></a></li>
                <li><a href="#" id="basinda">Basında Martı <div class="cizgi"></div> <div class="basinMarti">Bülten</div></a></li>
                <li><a href="#" id="kariyer">Kariyer <div class="cizgi"></div></a></li>
                <li><a href="#" id="iletisim">İletişim <div class="cizgi"></div></a></li>
                <div class="socialMedia">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                    <i class="fa-solid fa-rss"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </ul>
        </nav>
    </header>
    <center>
        <div class="left">
            <h1>Türkiye'nin <br> <span style="left: 20px;">ulaşım</span>  devi</h1>
           <div class="logos">
            <a href="#"><img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/tr-tr?size=250x83&releaseDate=1551571200&h=76c72c0b01faf2ff41789f0469e53f94" alt="" height="50px"></a>
            <a href="#"><img src="imgs/playstore.png" alt="" height="50px" width="190px"></a>
           </div>
        </div>
        <div class="martiGallery">
            <div><i class="fa-solid fa-plus"></i></div>
            <div><i class="fa-solid fa-plus"></i></div>
            <div><i class="fa-solid fa-plus"></i></div>
            <div><i class="fa-solid fa-plus"></i></div>
            <div><i class="fa-solid fa-plus"></i></div>
        </div>
    </center>
    <footer>
        <center><button id="pictures"><i class="fa-regular fa-image"></i> Fotoğraflar</button></center>
        <div id="footerLine"></div>
        <div class="footerLayout">
            <div  style="font-size: 15px;">Her an her yerde. &copy; Copyright 2022 Martı İleri Teknoloji A.Ş. Her Hakkı Saklıdır.</div>
            <div></div>
            <a href="#body">
                <div class="scrollTop">
                    <i class="fa-solid fa-arrow-up"></i>
                </div>
            </a>
        </div>
    </footer>

    <script>

        let header = document.querySelector('body header')
        let nav = document.querySelector('body nav')
        let navUl = document.querySelectorAll('body header nav ul li a')

        document.addEventListener('scroll', function(){
            if(parseInt(scrollY) >= 386){
                document.querySelector('body .scrollTop').style.display = 'block'
                header.style.position = 'sticky'
                header.style.top = '0px'
                nav.style.backgroundColor = 'white'
                for(let i = 0; i < navUl.length; i++){
                    navUl[i].style.color = 'black'
                }
                document.querySelector('body header nav ul img').src = 'imgs/logo2.png'
                document.querySelector('body header nav ul li #anasayfa').style.textDecorationColor = 'green'
            }
            else{
                document.querySelector('body .scrollTop').style.display = 'none'
                header.style.position = 'static'
                nav.style.backgroundColor = 'transparent'
                for(let i = 0; i < navUl.length; i++){
                    navUl[i].style.color = 'white'
                }
                document.querySelector('body header nav ul img').src = 'imgs/logo.png'
                document.querySelector('body header nav ul li #anasayfa').style.textDecorationColor = 'white'
            }
        })
    </script>
</body>

</html>
